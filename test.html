<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint UI Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        .highlight {
            color: #007bff;
        }
        .subtitle {
            font-size: 18px;
            margin-top: -10px;
        }
        .description {
            font-size: 14px;
            color: gray;
        }
        .blueprint-container {
            margin: 20px 0;
        }
        .blueprint {
            max-width: 100%;
            height: auto;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .icon {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
